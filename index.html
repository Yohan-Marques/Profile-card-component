<!DOCTYPE HTML>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>4 - Profile card component</title>
        <meta name="author" content="Nonoxville">
        <meta name="description" content="HTML5/CSS3">
        <meta name="keywords" content="Praticando HTML5 e CSS3">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="CSS/style.css">

        <!--Font Google-->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">    
        
    </head>
    <body>
        
      
        <img class="top" src="images/bg-pattern-top.svg"  alt="plano de fundo alto">
        <img class="bottom" src="images/bg-pattern-bottom.svg"  alt=" plano de fundo baixo">
    
        
        <header class="principal">
           <div class="cabecalho">

               <div class="redondo">
                   <img class="foto" src="images/image-victor.jpg"  alt="vitor">
               </div>

               <p class="name">Victor Crest
                   <span>26</span>
               </p>
               <p class="cabecalho-p">London</p>

            </div>
            <div class="rodape">
                <ul>
                    <li>
                        <p class="paragraph">80K</p>
                        <p>Followers</p>
                     </li>


                    <li>
                        <p class="paragraph"> 803K</p>
                        <p>Likes</p>
                    </li>

                    <li>
                        <p class="paragraph">1.4K</p>
                        <p>Photos</p>
                    </li>
                </ul>
            </div>
        </header>
    </body>
</html>
